<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="../style/gallows.css">
    <link rel="stylesheet" type="text/css" href="../gameField/gameField.css">
    <link rel="stylesheet" type="text/css" href="../gameField/hangman/hangman.css">
    <link rel="stylesheet" type="text/css" href="../gameField/letterBox/letterBox.css">
    <link rel="stylesheet" type="text/css" href="../gameField/wordBox/wordBox.css">
    <link rel="stylesheet" type="text/css" href="../style/stopGame.css">
    <link rel="stylesheet" type="text/css" href="../style/startGame.css">
    <link rel="stylesheet" type="text/css" href="../loader/loadingScreen.css">
    <link rel="stylesheet" type="text/css" href="../levelsScreen/levels.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Fasthand&family=Rajdhani:wght@600&family=Roboto&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="game-field">
    <div id="gallows">
        <div class="details" id="ground"></div>
        <div class="details" id="vertical-stick"></div>
        <div class="details" id="horizontal-stick"></div>
        <div class="details" id="support-stick"></div>
        <div class="details" id="rope"></div>
        <div class="person" id="head"></div>
        <div class="person" id="body"></div>
        <div class="person" id="right-hand"></div>
        <div class="person" id="left-hand"></div>
        <div class="person" id="right-leg"></div>
        <div class="person" id="left-leg"></div>
    </div>
    <div id="letter-box"></div>
    <div id="word-box"></div>
    <div id="stop-button-container">
        <button id="stop-button">Stop Game</button>
    </div>
</div>
<div id="start-button-container">
    <button id="start-button">Start Game</button>
</div>
<div id="levels-box">
    <div id="hard-level" class="levels">
        <button id="hard-level-btn" class="level-buttons">Hard Level</button>
    </div>
    <div id="medium-level" class="levels">
        <button id="medium-level-btn" class="level-buttons">Medium Level</button>
    </div>
    <div id="easy-level" class="levels">
        <button id="easy-level-btn" class="level-buttons">Easy Level</button>
    </div>
</div>
<div id="loader">
    <div class="circle"></div>
    <p class="loading">Loading</p>
</div>
</body>
<script type="module" src="main.js"></script>
</html>
